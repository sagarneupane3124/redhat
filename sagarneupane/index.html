<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Single Page Website</title>
    <style>
        /* ----- CSS Styling ----- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- ----- HTML Content ----- -->
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Hello Visitor!</h2>
        <p>This is a simple one-page website built with HTML, CSS, and JavaScript.</p>
        <button onclick="showMessage()">Click Me</button>
    </main>

    <footer>
        &copy; 2025 MyWebsite. All rights reserved.
    </footer>

    <!-- ----- JavaScript Code ----- -->
    <script>
        function showMessage() {
            alert("Thanks for clicking the button!");
        }
    </script>

</body>
</html>
